    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
    <style>
        .input-group-outline input:focus~.form-label,
        .input-group-outline input:not(:placeholder-shown)~.form-label {
            top: -1.25rem;
            left: 0;
            font-size: 0.75rem;
            color: #495057;
        }

        .input-group-outline .form-label {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .input-group-outline input {
            padding-top: 1.25rem;
            padding-bottom: 0.25rem;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            animation: loading 3s linear;
        }

        @keyframes loading {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import firebaseConfig from "../config.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.verifyCode = async function verifyCode() {
            const email = localStorage.getItem('userEmail'); // Get email from localStorage
            const code = document.getElementById("code").value;
            const errorMessage = document.getElementById("error-message");

            console.log('Entered Code:', code); // Log the entered code for debugging

            try {
                const usersQuery = query(collection(db, "users"), where("email", "==", email), where("verificationCode", "==", code));
                const querySnapshot = await getDocs(usersQuery);

                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0];

                    // Set isLoggedIn to true after successful verification
                    await updateDoc(doc(db, "users", userDoc.id), {
                        isLoggedIn: true
                    });

                    // Store isLoggedIn in localStorage
                    localStorage.setItem('isLoggedIn', 'true');

                    // Show loading bar
                    document.getElementById("loading-bar").style.display = "block";

                    // Redirect to dashboard after 3 seconds
                    setTimeout(() => {
                        window.location.href = "../pages/dashboard.html";
                    }, 3000);
                } else {
                    errorMessage.textContent = "Invalid verification code.";
                }
            } catch (error) {
                console.error("Error verifying code:", error);
                errorMessage.textContent = "An error occurred during verification.";
            }
        };
    </script>
</head>

                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
