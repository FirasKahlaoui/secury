  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import firebaseConfig from "../config.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to log events to Firestore
    const logEvent = async (eventType, details) => {
      try {
        await addDoc(collection(db, "logs"), {
          eventType,
          details,
          timestamp: serverTimestamp(),
        });
        console.log(`Log added: ${eventType}`, details);
      } catch (error) {
        console.error("Error logging event:", error);
      }
    };

    // Function to send email (using EmailJS or similar service)
    const sendEmail = async (userEmail, emailTemplate, emailData) => {
      try {
        // Send the email using EmailJS
        await emailjs.send("service_scwjxdl", emailTemplate, emailData);
        console.log("Email sent to:", userEmail);
      } catch (error) {
        console.error("Error sending email:", error);
      }
    };

    // Sign-In Function (attached to window)
    window.signIn = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;
      const errorMessage = document.getElementById("error-message");

      if (!email || !password) {
        errorMessage.textContent = "Please fill out both email and password.";
        await logEvent("Failed Login", { email, reason: "Missing email or password" });
        return;
      }

      // Hash the password using CryptoJS (global object)
      const hashedPassword = CryptoJS.SHA256(password).toString();

      try {
        // Check 'users' collection for matching email
        const usersQuery = query(
          collection(db, "users"),
          where("email", "==", email)
        );
        const usersSnapshot = await getDocs(usersQuery);

        if (!usersSnapshot.empty) {
          const userDoc = usersSnapshot.docs[0];
          const userData = userDoc.data();

          // Check if account is locked
          const currentTime = new Date().getTime();
          if (userData.lockoutTime && currentTime < userData.lockoutTime.seconds * 1000) {
            errorMessage.textContent = "Your account is locked. Please try again later.";
            await logEvent("Failed Login", { email, reason: "Account locked" });

            // Send the lockout email notification using the "template_frng1sa"
            const emailData = {
              to_email: userData.email,
              user_name: userData.name,
              activation_message: 'We noticed multiple unsuccessful login attempts to your account.',
              user_type_message: 'For your security, your account has been temporarily locked.',
              features_list: 'Someone attempted to log in to your account, but the login failed multiple times.',
              login_instructions: 'If this was not you, please contact support. Otherwise, try again after the lockout period ends.',
            };

            await sendEmail(userData.email, "template_frng1sa", emailData);
            return;
          }

          // Hash the password and check if it matches
          if (hashedPassword === userData.password) {
            // Reset failed attempts after successful login
            await updateDoc(doc(db, "users", userDoc.id), {
              failedAttempts: 0,
              lockoutTime: null,
            });

            // Log successful sign-in
            await logEvent("User Sign-In", { email, status: "Success" });

            // Proceed with the rest of your login flow
            if (rememberMe && userData.rememberMe) {
              localStorage.setItem('isLoggedIn', 'true');
              localStorage.setItem('userEmail', email);
              window.location.href = "../pages/dashboard.html";
            } else if (rememberMe && !userData.rememberMe) {
              const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
              await updateDoc(doc(db, "users", userDoc.id), {
                verificationCode,
                rememberMe: true
              });
              emailjs.send("service_scwjxdl", "template_36yw543", {
                to_email: email,
                verification_code: verificationCode
              }).then(function () {
                setTimeout(() => {
                  window.location.href = "../pages/verify.html";
                }, 3000);
              }).catch(error => {
                console.error("Error sending email:", error);
                errorMessage.textContent = "An error occurred while sending the verification email.";
              });
            } else {
              const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
              await updateDoc(doc(db, "users", userDoc.id), {
                verificationCode
              });
              emailjs.send("service_scwjxdl", "template_36yw543", {
                to_email: email,
                verification_code: verificationCode
              }).then(function () {
                setTimeout(() => {
                  window.location.href = "../pages/verify.html";
                }, 3000);
              }).catch(error => {
                console.error("Error sending email:", error);
                errorMessage.textContent = "An error occurred while sending the verification email.";
              });
            }
          } else {
            // Increment failed attempts
            let failedAttempts = userData.failedAttempts || 0;
            failedAttempts++;

            // Lock the account if failed attempts exceed the limit (e.g., 3)
            if (failedAttempts >= 3) {
              const lockoutDuration = 30 * 60 * 1000; // 30 minutes lockout duration
              const lockoutTime = currentTime + lockoutDuration;

              // Update failedAttempts and lockoutTime in Firestore
              await updateDoc(doc(db, "users", userDoc.id), {
                failedAttempts,
                lockoutTime: new Date(lockoutTime)
              });

              errorMessage.textContent = "Your account has been locked due to too many failed attempts. Please try again later.";
              await logEvent("Failed Login - Account Locked", { email, failedAttempts });

              // Send the lockout email notification using the "template_frng1sa"
              const emailData = {
                to_email: userData.email,
                user_name: userData.name,
                activation_message: 'We noticed multiple unsuccessful login attempts to your account.',
                user_type_message: 'For your security, your account has been temporarily locked.',
                features_list: 'Someone attempted to log in to your account, but the login failed multiple times.',
                login_instructions: 'If this was not you, please contact support. Otherwise, try again after the lockout period ends.',
              };

              await sendEmail(userData.email, "template_frng1sa", emailData);
            } else {
              // Update failedAttempts in Firestore
              await updateDoc(doc(db, "users", userDoc.id), { failedAttempts });
              errorMessage.textContent = "Invalid email or password.";
              await logEvent("Failed Login", { email, reason: "Incorrect password" });
            }
          }
        } else {
          errorMessage.textContent = "Invalid email or password.";
          await logEvent("Failed Login", { email, reason: "User not found" });
        }
      } catch (error) {
        console.error("Sign-In Error:", error);
        errorMessage.textContent = "An error occurred during sign-in.";
        await logEvent("Sign-In Error", { email, reason: error.message });
      }
    };
  </script>
