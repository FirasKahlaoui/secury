  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import firebaseConfig from "../config.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Sign-In Function (attached to window)
    window.signIn = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (!email || !password) {
        errorMessage.textContent = "Please fill out both email and password.";
        return;
      }

      // Hash the password using CryptoJS (global object)
      const hashedPassword = CryptoJS.SHA256(password).toString();

      try {
        // Check 'users' collection for matching email and password
        const usersQuery = query(
          collection(db, "users"),
          where("email", "==", email),
          where("password", "==", hashedPassword)
        );
        const usersSnapshot = await getDocs(usersQuery);

        if (!usersSnapshot.empty) {
          // User found in 'users'
          window.location.href = "../pages/dashboard.html";
          return;
        }

        // Check 'waiting' collection for unverified user
        const waitingQuery = query(
          collection(db, "waiting"),
          where("email", "==", email)
        );
        const waitingSnapshot = await getDocs(waitingQuery);

        if (!waitingSnapshot.empty) {
          errorMessage.textContent = "Your account is not yet verified.";
          return;
        }

        // User not found in either collection
        errorMessage.textContent = "Invalid email or password.";
      } catch (error) {
        console.error("Sign-In Error:", error);
        errorMessage.textContent = "An error occurred during sign-in.";
      }
    };
  </script>

  <!-- Add the global script for CryptoJS -->
