<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>Secury - Sign Up</title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />

  <link rel="stylesheet"

  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav
          class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="../pages/dashboard.html">Secury</a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
              data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page"
                    href="../pages/dashboard.html">
                    <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i> Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../pages/sign-up.html">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i> Sign Up
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../pages/sign-in.html">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i> Sign In
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div
              class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div
                class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                  <p class="mb-0">Enter your email and password to register</p>
                </div>
                <div class="card-body">
                  <form role="form" id="signUpForm">
                    <div class="input-group input-group-outline mb-3">
                      <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <div id="passwordRequirements" class="mb-3">
                      <p id="length" class="text-danger">Must be at least 6 characters long</p>
                      <p id="uppercase" class="text-danger">Must contain an uppercase letter</p>
                      <p id="symbol" class="text-danger">Must contain a symbol</p>
                    </div>
                    <div id="notification" class="mb-3"></div>
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        I agree to the <a href="../pages/terms-and-conditions.html"
                          class="text-dark font-weight-bolder">Terms and
                          Conditions</a>
                      </label>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0"
                        onclick="validateForm()">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Already have an account?
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import firebaseConfig from "../config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const length = document.getElementById("length");
    const uppercase = document.getElementById("uppercase");
    const symbol = document.getElementById("symbol");
    const notification = document.getElementById("notification");

    password.addEventListener("input", validatePassword);
    confirmPassword.addEventListener("input", validatePassword);

    function validatePassword() {
      const passwordValue = password.value;
      const confirmPasswordValue = confirmPassword.value;

      // Check password length
      if (passwordValue.length >= 6) {
        length.classList.remove("text-danger");
        length.classList.add("text-success");
      } else {
        length.classList.remove("text-success");
        length.classList.add("text-danger");
      }

      // Check for uppercase
      if (/[A-Z]/.test(passwordValue)) {
        uppercase.classList.remove("text-danger");
        uppercase.classList.add("text-success");
      } else {
        uppercase.classList.remove("text-success");
        uppercase.classList.add("text-danger");
      }

      // Check for symbol
      if (/[!@#$%^&*(),.?":{}|<>]/.test(passwordValue)) {
        symbol.classList.remove("text-danger");
        symbol.classList.add("text-success");
      } else {
        symbol.classList.remove("text-success");
        symbol.classList.add("text-danger");
      }

      // Check if passwords match
      if (passwordValue === confirmPasswordValue && confirmPasswordValue) {
        confirmPassword.classList.remove("is-invalid");
        confirmPassword.classList.add("is-valid");
      } else {
        confirmPassword.classList.remove("is-valid");
        confirmPassword.classList.add("is-invalid");
      }
    }

    function showNotification(message, isSuccess) {
      notification.innerHTML = `<div class="alert ${isSuccess ? 'alert-success' : 'alert-danger'}" role="alert">${message}</div>`;
    }

    window.validateForm = async function validateForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const passwordValue = password.value;
      const type = 1;
      const termsAccepted = document.getElementById("flexCheckDefault").checked;

      if (!termsAccepted) {
        showNotification("You must agree to the Terms and Conditions.", false);
        return;
      }

      if (
        passwordValue.length >= 6 &&
        /[A-Z]/.test(passwordValue) &&
        /[!@#$%^&*(),.?":{}|<>]/.test(passwordValue) &&
        passwordValue === confirmPassword.value
      ) {
        // Check if email already exists in the users collection
        const usersRef = collection(db, "users");
        const emailQuery = query(usersRef, where("email", "==", email));
        const querySnapshot = await getDocs(emailQuery);

        if (!querySnapshot.empty) {
          showNotification("This email is already registered.", false);
          return;
        }

        const hashedPassword = CryptoJS.SHA256(passwordValue).toString();
        try {
          await addDoc(collection(db, "waiting"), {
            name,
            email,
            password: hashedPassword,
            timestamp: serverTimestamp(),
            type,
          });
          showNotification("Registration successful! Redirecting to sign-in page...", true);
          setTimeout(() => {
            window.location.href = "../pages/sign-in.html";
          }, 2000);
        } catch (error) {
          console.error("Error:", error);
          showNotification("An error occurred. Please try again.", false);
        }
      } else {
        showNotification("Check your password or confirm the inputs!", false);
      }
    };
  </script>

</body>

</html>
